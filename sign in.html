<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet" />
  </head>
  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");
  </style>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div
          class="img row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="tennis mate.jpg" class="img-fluid" alt="Phone image" />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form>
              <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                <span class="h1 fw-bold mb-0">Wellcome!</span>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13"
                  >Email address</label
                >
                <input
                  type="email"
                  id="form1Example13"
                  class="form-control form-control-lg"
                  placeholder="Enter your email address" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
                <input
                  type="password"
                  id="id_password"
                  required
                  class="form-control form-control-lg"
                  placeholder="Enter your password" />
              </div>
              <div
                class="d-flex justify-content-between align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>
                <a
                  href="#!"
                  data-mdb-toggle="modal"
                  data-mdb-target="#exampleModal"
                  >Forgot password?</a
                >
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Sign in
              </button>
              <br /><br />
              <div>
                Don't have account?
                <a href="sign up.html" class="text-decoration-none">Sign up</a>
              </div>

              <!-- Submit button -->

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>
              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #010b13"
                href="#!"
                role="button">
                <i class="bi bi-google me-2"></i>Continue with Google</a
              >
            </form>
            <!-- Modal -->
            <div
              class="modal top fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              data-mdb-backdrop="true"
              data-mdb-keyboard="true">
              <div class="modal-dialog" style="width: 300px">
                <div class="modal-content text-center">
                  <div
                    class="modal-header h5 text-white bg-primary justify-content-center">
                    Password Reset
                  </div>
                  <div class="modal-body px-5">
                    <p class="py-2">
                      Enter your email address and we'll send you an email with
                      instructions to reset your password.
                    </p>
                    <div class="form-outline">
                      <input
                        type="email"
                        id="typeEmail"
                        class="form-control my-3" />
                      <label class="form-label" for="typeEmail"
                        >Email input</label
                      >
                    </div>
                    <a href="#" class="btn btn-primary w-100">Reset password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    4
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  </body>
</html>
